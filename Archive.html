<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Archive – Michael Afolayan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f0ff, #f2f9ff);
      color: #1f2e4d;
    }

    header {
      padding: 2rem 5%;
      background: #0a192f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .back-link {
      text-decoration: none;
      font-size: 0.95rem;
      color: white;
      border: 1px solid #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    .back-link:hover {
      background: white;
      color: #0a192f;
    }

    /* Grid Section */
   section.project-grid {
  padding: 3rem 5%;
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start; /* Aligns cards to the left */
  gap: 2rem;
}

.project-card {
  width: 100%;
  max-width: 360px;
  background: #ffffff;
  border-left: 4px solid #64ffda;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s, box-shadow 0.3s;
}

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

  .project-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}

    .project-card .content {
      padding: 1.2rem;
    }

    .project-card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: #1a3a6b;
      font-size: 1.2rem;
    }

    .project-card p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .project-card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #142a4b;
      color: white;
      font-size: 0.85rem;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .project-card a:hover {
      background: #64ffda;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 2rem;
      background: #0a192f;
      color: white;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      section.project-grid {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Project Archive</h1>
    <a href="Index.html" class="back-link">← Back to Home</a>
  </header>

  <section class="project-grid">

    <div class="project-card">
      <img src="images/nick-fewings-mMLCPVp0N7M-unsplash.jpg" alt="NHTSA Dashboard" />
      <div class="content">
        <h3>NHTSA Vehicle Recalls</h3>
        <p>25-Year Analysis (2000–2025) using SQL, Excel, and open data from NHTSA to reveal trends and safety insights.</p>
        <a href="generic.html" target="_blank">View Project</a>
      </div>
    </div>

    <!-- Add more .project-card blocks here for more projects -->

  </section>

  <footer>
    &copy; 2025 Michael Afolayan.
  </footer>

</body>
</html>
