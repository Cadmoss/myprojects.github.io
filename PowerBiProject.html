<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power BI Projects | Michael Afolayan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fef9e7, #fde68a);
      color: #333;
      padding: 2rem;
    }

    .back-link {
      display: inline-block;
      background: #f1c40f;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: #d4ac0d;
    }

    .header-banner {
      text-align: center;
      background: #f1c40f;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header-banner h1 {
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 0;
    }

    .header-banner p {
      font-size: 1rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .powerbi-icon {
      width: 40px;
      height: 40px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h3 {
      margin: 0 0 0.5rem 0;
      color: #0a192f;
      font-size: 1.1rem;
    }

    p {
      flex-grow: 1;
      font-size: 0.9rem;
      color: #555;
    }

    .tool-icons {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-label {
      font-weight: bold;
    }

    .tool-icons img {
      width: 22px;
      height: 22px;
    }

    a {
      margin-top: 1rem;
      display: inline-block;
      color: #0a192f;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .header-banner h1 {
        font-size: 1.5rem;
        flex-direction: column;
      }

      .powerbi-icon {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<body>

  <!-- Back to Home -->
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <!-- Banner -->
  <div class="header-banner">
    <h1>
      <img src="images/icons8-power-bi.png" alt="Power BI Icon" class="powerbi-icon" />
      Power BI Projects
    </h1>
    <p>Data storytelling, dashboards, and insights using Power BI</p>
  </div>

  <!-- Projects Grid -->
  <div class="projects-grid">

    <div class="project-card">
      <img src="images/powerbi-dashboard-sample.jpg" alt="Sales Dashboard" />
      <div class="content">
        <h3>Sales Performance Dashboard</h3>
        <p>Interactive Power BI dashboard highlighting regional and product-level sales trends.</p>
        <div class="tool-icons">
          <span class="tool-label">Tools Used:</span>
          <img src="images/icons8-power-bi.png" alt="Power BI" title="Power BI" />
        </div>
        <a href="PowerBI.SalesDashboard.html">View Project</a>
      </div>
    </div>

    <!-- Add more project-card divs as needed -->

  </div>

</body>
</html>
