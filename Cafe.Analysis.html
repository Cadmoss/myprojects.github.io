<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caf√© Harmony Sales Performance Analysis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      background-image: url('images/jakub-zerdzicki-jWF_ObPpwzA-unsplash.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.97);
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #3f51b5;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .note-section {
      margin-bottom: 40px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
    }

    button.download-btn {
      background-color: #3f51b5;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button.download-btn:hover {
      background-color: #2e3b9e;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <header>
    <h1>Caf√© Harmony Sales Performance Dashboard</h1>
    <p><em>Insight into key metrics and trends</em></p>
  </header>

  <!-- üìä Dashboard Metrics -->
  <div class="dashboard">
    <div class="card">
      <h2>Total Revenue</h2>
      <p>$12,590</p>
    </div>
    <div class="card">
      <h2>Total Sales</h2>
      <p>3,012 Units</p>
    </div>
    <div class="card">
      <h2>Top Product</h2>
      <p>Muffin ‚Äì 2.4K sold</p>
    </div>
    <div class="card">
      <h2>Average Rating</h2>
      <p>3.05 ‚≠ê</p>
    </div>
  </div>

  <!-- üìù Background Note -->
  <div class="note-section">
    <h2>Background Analysis</h2>
    <textarea id="analysisNote" placeholder="Write your observations or executive summary here..."></textarea>
  </div>

  <!-- üìé Download Button -->
  <button class="download-btn" onclick="downloadReport()">Download Presentation Summary</button>
</div>

<script>
  function downloadReport() {
    const note = document.getElementById('analysisNote').value.trim();
    const content = `
Caf√© Harmony Sales Performance Summary
--------------------------------------
‚Ä¢ Total Revenue: $12,590
‚Ä¢ Total Sales: 3,012 Units
‚Ä¢ Top Product: Muffin (2.4K)
‚Ä¢ Avg Rating: 3.05 ‚≠ê

Background Notes:
${note || "(No notes added)"}
    `;

    const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Cafe_Harmony_Report.txt";
    link.click();
  }
</script>

</body>
</html>
