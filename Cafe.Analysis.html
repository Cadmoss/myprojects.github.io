<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CafÃ© Harmony PDF Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-color: rgba(255, 255, 255, 0.85); /* Adjust opacity here */
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #3f51b5;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #dashboardPreview {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      color: white;
      background-color: #3f51b5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3a9e;
    }
  </style>
</head>
<body>

<!-- Background image -->
<div class="background" id="pageBackground"></div>
<div class="overlay"></div>

<div class="container">
  <h1>CafÃ© Harmony â€“ Report Builder</h1>

  <!-- Upload background -->
  <label for="bgUpload">Upload Page Background</label>
  <input type="file" id="bgUpload" accept="image/*">

  <!-- Upload dashboard -->
  <label for="dashboardUpload">Upload Dashboard Image</label>
  <input type="file" id="dashboardUpload" accept="image/*">
  <img id="dashboardPreview" alt="Dashboard Preview" />

  <!-- Notes area -->
  <label for="notes">Background Analysis / Notes</label>
  <textarea id="notes" placeholder="Write your observations here..."></textarea>

  <!-- Download Button -->
  <button onclick="downloadPDF()">ðŸ“¥ Download PDF Presentation</button>
</div>

<script>
  const bgUpload = document.getElementById("bgUpload");
  const pageBackground = document.getElementById("pageBackground");
  const dashboardUpload = document.getElementById("dashboardUpload");
  const dashboardPreview = document.getElementById("dashboardPreview");

  // Set page background image
  bgUpload.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        pageBackground.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }
  });

  // Show dashboard preview
  let dashboardImageData = "";
  dashboardUpload.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        dashboardImageData = e.target.result;
        dashboardPreview.src = dashboardImageData;
      };
      reader.readAsDataURL(file);
    }
  });

  // Download PDF
  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text("CafÃ© Harmony Sales Dashboard", 15, 20);

    // Add dashboard image
    if (dashboardImageData) {
      doc.addImage(dashboardImageData, "PNG", 15, 30, 180, 100);
    }

    // Add notes
    doc.setFontSize(12);
    const notes = document.getElementById("notes").value.trim() || "No notes provided.";
    const lines = doc.splitTextToSize(notes, 180);

    doc.text("Background Analysis:", 15, 140);
    doc.text(lines, 15, 150);

    doc.save("Cafe_Harmony_Report.pdf");
  }
</script>

</body>
</html>
