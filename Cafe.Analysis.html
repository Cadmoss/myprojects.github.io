<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caf√© Harmony Dashboard</title>

  <!-- jsPDF + html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542831371-d531d36971e6');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      background-color: rgba(255, 255, 255, 0.97);
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      color: #3f51b5;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .gold-note {
      background-color: #FFD700;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .gold-note h2 {
      margin-top: 0;
      color: #333;
    }

    .gold-note textarea {
      width: 100%;
      height: 150px;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    button.download-btn {
      background-color: #3f51b5;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button.download-btn:hover {
      background-color: #2c3a9e;
    }
  </style>
</head>
<body>

<div class="wrapper" id="dashboardArea">
  <header>
    <h1>Caf√© Harmony Sales Performance Dashboard</h1>
    <p><em>Visual and written overview of the business performance</em></p>
  </header>

  <!-- üìä Dashboard Metrics -->
  <div class="dashboard">
    <div class="card"><h2>Total Revenue</h2><p>$12,590</p></div>
    <div class="card"><h2>Total Sales</h2><p>3,012 Units</p></div>
    <div class="card"><h2>Top Product</h2><p>Muffin ‚Äì 2.4K sold</p></div>
    <div class="card"><h2>Average Rating</h2><p>3.05 ‚≠ê</p></div>
  </div>

  <!-- üìù Gold Background Analysis -->
  <div class="gold-note" id="analysisNoteArea">
    <h2>üìã Background Analysis</h2>
    <textarea id="analysisNote" placeholder="Write your business insights here..."></textarea>
  </div>
</div>

<!-- üì• Download Button -->
<button class="download-btn" onclick="downloadAsPDF()">üìÑ Download Dashboard PDF</button>

<script>
  async function downloadAsPDF() {
    const { jsPDF } = window.jspdf;

    // Capture dashboard area as image
    const dashboard = document.getElementById("dashboardArea");
    const canvas = await html2canvas(dashboard, {
      scale: 2,
      useCORS: true
    });

    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF('p', 'mm', 'a4');
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    // Add the dashboard image
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pageWidth - 20;
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

    pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth, pdfHeight > 250 ? 180 : pdfHeight);

    // Add text from analysis textarea
    const noteText = document.getElementById("analysisNote").value.trim() || "No notes provided.";
    pdf.addPage();
    pdf.setFontSize(14);
    pdf.text("Background Analysis", 14, 20);
    pdf.setFontSize(11);
    const lines = pdf.splitTextToSize(noteText, 180);
    pdf.text(lines, 14, 30);

    // Save the file
    pdf.save("Cafe_Harmony_Dashboard_Report.pdf");
  }
</script>

</body>
</html>
