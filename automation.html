<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intelligent Automation Projects | Michael Afolayan</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #c6ecff);
      color: #333;
      margin: 0;
    }

    .header-banner {
      position: relative;
      background: #0073a8;
      color: white;
      padding: 2rem 1rem 1.5rem;
      border-radius: 0 0 12px 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #005b84;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: #004766;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-title img {
      width: 40px;
      height: 40px;
    }

    .header-title h1 {
      font-size: 2rem;
      margin: 0;
    }

    .header-banner p {
      font-size: 1rem;
      color: #d6f3ff;
      margin-top: 0.5rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .project-card {
      background: #d5ebf7;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    h3 {
      margin: 0 0 0.5rem 0;
      color: #0a192f;
      font-size: 1.1rem;
    }

    p {
      flex-grow: 1;
      font-size: 0.9rem;
      color: #555;
    }

    .tool-icons {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-label {
      font-weight: bold;
    }

    .tool-icons img {
      width: 22px;
      height: 22px;
    }

    a {
      margin-top: 1rem;
      display: inline-block;
      color: #0073a8;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Mobile Fixes */
    @media (max-width: 600px) {
      .header-title h1 {
        font-size: 1.4rem;
      }

      .header-title img {
        width: 32px;
        height: 32px;
      }

      .back-link {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .projects-grid {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header-banner">
    <a href="index.html" class="back-link">Home</a>
    <div class="header-title">
      <img src="images/robot.png" alt="n8n Icon" />
      <h1>Intelligent Automation Projects</h1>
    </div>
    <p></p>
  </div>

  <!-- Projects Grid -->
  <div class="projects-grid">
    <div class="project-card">
      <img src="images/Agent AI.PNG" alt="Talkument" />
      <div class="content">
        <h3>Talkument</h3>
        <p>Check back later</p>
        <div class="tool-icons">
          <span class="tool-label">Tools:</span>
          <img src="images/webhook.png" alt="webhook" title="webhook" />
          <img src="images/code.png" alt="code" title="code" />
          <img src="images/data-transformation.png" alt="File Extract" title="File Extract" />
          <img src="images/n8n logo.png" alt="n8n" title="n8n" />
          <img src="images/artificial-intelligence (1).png" alt="OpenAI" title="OpenAI" />
          <img src="images/postgre.png" alt="Postgre" title="Postgre" />
          </div>
        <a href="LeadBot.html">View Project</a>
      </div>
    </div>

    <div class="project-card">
      <img src="images/n8n-gsheet.jpg" alt="Google Sheet Auto Update" />
      <div class="content">
        <h3>.</h3>
        <p>.</p>
        </div>
        <a href="GSheetUpdate.html">View Project</a>
      </div>
    </div>
  </div>

</body>
</html
