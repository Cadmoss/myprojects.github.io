<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Projects | Michael Afolayan</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #e5e7e2, #d8e0ca);
      color: #333;
      margin: 0;
    }

    /* HEADER SECTION */
    .header-banner {
      position: relative;
      background: #1d6f42;
      color: white;
      padding: 3.5rem 1rem 2rem;
      border-radius: 0 0 12px 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #145c35;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: #0e4a29;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-title h1 {
      font-size: 2rem;
      margin: 0;
    }

    .excel-icon {
      width: 40px;
      height: 40px;
    }

    .header-banner p {
      font-size: 1rem;
      color: #d1f2d5;
      margin-top: 0.5rem;
    }

    /* PROJECT GRID */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .project-card {
      background: #dff7d6;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    h3 {
      margin: 0 0 0.5rem 0;
      color: #0a192f;
      font-size: 1rem;
    }

    p {
      flex-grow: 1;
      font-size: 0.85rem;
      color: #555;
    }

    .tool-icons {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-label {
      font-weight: bold;
    }

    .tool-icons img {
      width: 20px;
      height: 20px;
    }

    a {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: inline-block;
      color: #1d6f42;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .projects-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .header-banner {
        padding-top: 4rem;
      }

      .header-title h1 {
        font-size: 1.4rem;
      }

      .excel-icon {
        width: 32px;
        height: 32px;
      }

      .back-link {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header-banner">
    <a href="index.html" class="back-link">Home</a>
    <div class="header-title">
      <img src="images/icons8-microsoft-excel-48.png" alt="Excel Icon" class="excel-icon" />
      <h1>Excel Projects</h1>
    </div>
    <p>Dashboards, analysis and data transformation using Microsoft Excel</p>
  </div>

  <!-- Projects -->
  <div class="projects-grid">
    <!-- Project 1 -->
    <div class="project-card">
      <img src="images/jakub-zerdzicki-jWF_ObPpwzA-unsplash.jpg" alt="Cafe Harmony" />
      <div class="content">
        <h3>A Strategic Review of Caf√© Harmony's Performance</h3>
        <p>A detailed Excel-based report on inventory, sales, and customer trends with actionable recommendations.</p>
        <a href="Cafe.Analysis.html">View Project</a>
      </div>
    </div>


    <!-- Project 2 -->
  <div class="project-card">
    <img src="images/anthony-maw-XcjVef6uvYA-unsplash.jpg" alt="NYC Collision" />
    <div class="content">
      <h3>NYC Collision</h3>
      <p>.</p>
      <a href="#">View Project</a>
    </div>
  </div>
</div>

    <!-- Add more project cards as needed -->
  </div>

</body>
</html>
