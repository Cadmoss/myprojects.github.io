<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel Projects | Michael Afolayan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #daf0b8, #c3f17e);
      color: #333;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0a192f;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 projects per row */
      gap: 2rem;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h3 {
      margin: 0 0 0.5rem 0;
      color: #0a192f;
      font-size: 1.1rem;
    }

    p {
      flex-grow: 1;
      font-size: 0.9rem;
      color: #555;
    }

    .tool-icons {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-label {
      font-weight: bold;
    }

    .tool-icons img {
      width: 24px;  /* smaller icons */
      height: 24px;
    }

    a {
      margin-top: 1rem;
      display: inline-block;
      color: #0f0f0f;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: #0a192f;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-link {
    position: absolute;
    top: 1rem;
    left: 1rem;
    color: #0a192f;
    font-weight: bold;
    text-decoration: none;
    z-index: 10;
    }

.back-link:hover {
  text-decoration: underline;
}


    /* Responsive for smaller screens */
    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<a href="index.html" class="back-link">← Back to Home</a>
  <h1>Excel Projects</h1>

  <div class="projects-grid">
    <div class="project-card">
      <img src="images/jakub-zerdzicki-jWF_ObPpwzA-unsplash.jpg" alt="Cafe Harmony" />
      <div class="content">
        <h3>A strategic Review of Café Harmony's Performance</h3>
        <p>A detailed Excel-based report on inventory, sales, and customer trends with actionable recommendations.</p>
        <div class="tool-icons">
          <span class="tool-label">Tools Used:</span>
          <img src="images/icons8-microsoft-excel-48.png" alt="Excel" title="Excel" />
        </div>
        <a href="Cafe.Analysis.html">View Project</a>
      </div>
    </div>

    <!-- Add more project-card divs here for more projects -->
  </div>

 

</body>
</html>
