
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHTSA Dashboard Presentation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* dark overlay for contrast */
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      max-width: 1000px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard {
      width: 100%;
      height: 500px;
      background-color: #e3e3e3;
      border: 2px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .notes {
      margin-bottom: 20px;
    }

    .download-link {
      text-align: center;
    }

    .download-link a {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .download-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content-box">
      <h1>NHTSA Dashboard Presentation</h1>

      <div class="dashboard" id="dashboard-container">
        <!-- Replace with iframe or image -->
        <div class="dashboard" id="dashboard-container">
  <img src="images/NHTSA.PNG" alt="NHTSA Dashboard" style="max-width: 100%; max-height: 100%; object-fit: contain;">
</div>

      <div class="notes">
        <h3>Presentation Notes:</h3>
        <p>
          Include any insights, summaries, or important notes related to the dashboard.
          For example: “The data highlights a significant increase in recalls during Q3 2023 due to airbag issues...”
        </p>
      </div>

      <div class="download-link">
        <a href="presentation.pdf" download>Download Full Presentation (PDF)</a>
      </div>
    </div>
  </div>
</body>
</html>
