<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkument AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        header a {
            color: white;
            text-decoration: none;
            background-color: #4a90e2;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #357abd;
        }

        /* Layout for carousel + video */
        .top-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Carousel styles */
        .carousel {
            flex: 1 1 60%;
            position: relative;
            max-height: 400px;
            overflow: hidden;
            border-radius: 8px;
        }
        .carousel img {
            width: 100%;
            height: auto;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }

        /* Video styles */
        .video-container {
            flex: 1 1 35%;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            min-height: 250px;
            border-radius: 8px;
        }

        /* Link section */
        .link-section {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .link-section a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .link-section a:hover {
            text-decoration: underline;
        }

        /* Notes section */
        .notes {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .notes p {
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-section {
                flex-direction: column;
            }
            .video-container iframe {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Talkument AI</h1>
        <a href="#">Home</a>
    </header>

    <!-- Top Section: Carousel + Video -->
    <div class="top-section">
        
        <!-- Image Carousel -->
        <div class="carousel">
            <img src="images/10.PNG" class="active" alt="Image 1">
            <img src="images/20.PNG" alt="Image 2">
            <img src="images/30.PNG" alt="Image 3">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>

        <!-- Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/exampleID" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Link Section -->
    <div class="link-section">
        <a href="https://example.com" target="_blank">Use this Application</a>
    </div>

    <!-- Notes Section -->
    <div class="notes">
        <h2>My Notes</h2>
        <p>
            Here are some important points and reminders for my project.
            You can update this section with your own notes anytime.
        </p>
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        document.querySelector('.next').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        });

        document.querySelector('.prev').addEventListener('click', () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            images[currentIndex].classList.add('active');
        });
    </script>

</body>
</html>
