<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Page</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .image-gallery img {
            max-width: 200px; /* normal size images */
            margin: 5px;
            border-radius: 5px;
        }
        .video-container iframe {
            width: 400px;
            height: 225px; /* small-medium video frame */
            border: none;
        }
        .link-section a {
            color: blue;
            text-decoration: none;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        .notes {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Images Section -->
    <section class="image-gallery">
        <h2>My Images</h2>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </section>

    <!-- Video Section -->
    <section class="video-container">
        <h2>My Video Presentation</h2>
        <iframe src="https://www.youtube.com/embed/exampleID" allowfullscreen></iframe>
    </section>

    <!-- Link Section -->
    <section class="link-section">
        <h2>My Link</h2>
        <a href="https://example.com" target="_blank">Visit My Website</a>
    </section>

    <!-- Notes Section -->
    <section class="notes">
        <h2>My Notes</h2>
        <p>
            Here are some important points and reminders for my project. 
            You can update this section with your own text anytime.
        </p>
    </section>

</body>
</html>
