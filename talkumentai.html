<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #1e1e2f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        header a {
            color: white;
            text-decoration: none;
            background-color: #4a90e2;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #357abd;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card style for sections */
        section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        section h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        /* Images */
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* Video */
        .video-container iframe {
            width: 100%;
            height: 200px;
            border-radius: 6px;
        }

        /* Links */
        .link-section a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .link-section a:hover {
            background-color: #357abd;
        }

        /* Notes */
        .notes {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Talkument AI</h1>
        <a href="#">Home</a>
    </header>

    <!-- Content -->
    <div class="container">

        <!-- Images Section -->
        <section class="image-gallery">
            <h2>My Images</h2>
            <img src="images/10.PNG" alt="Image 1">
            <img src="images/20.PNG" alt="Image 2">
            <img src="images/30.PNG" alt="Image 2">
        </section>

        <!-- Video Section -->
        <section class="video-container">
            <h2>My Video Presentation</h2>
            <iframe src="https://www.youtube.com/embed/exampleID" allowfullscreen></iframe>
        </section>

        <!-- Link Section -->
        <section class="link-section">
            <h2>My Link</h2>
            <a href="https://example.com" target="_blank">Visit My Website</a>
        </section>

        <!-- Notes Section -->
        <section class="notes">
            <h2>My Notes</h2>
            <p>
                Here are some important points and reminders for my project.
                You can update this section with your own notes anytime.
            </p>
        </section>

    </div>

</body>
</html>
