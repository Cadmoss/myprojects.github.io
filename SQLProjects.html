<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQL Projects | Michael Afolayan</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f4f6fa, #c9e0f3);
      color: #333;
      margin: 0;
    }

    /* HEADER */
    .header-banner {
      position: relative;
      background: #1b4f72;
      color: white;
      padding: 3.5rem 1rem 2rem;
      border-radius: 0 0 12px 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #13374e;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.85rem;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .back-link:hover {
      background: #0f2c3f;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .header-title h1 {
      font-size: 2rem;
      margin: 0;
    }

    .sql-icon {
      width: 40px;
      height: 40px;
    }

    .header-banner p {
      font-size: 1rem;
      color: #d0e7f9;
      margin-top: 0.5rem;
    }

    /* PROJECT GRID */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .project-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    h3 {
      margin: 0 0 0.5rem 0;
      color: #0a192f;
      font-size: 1rem;
    }

    p {
      flex-grow: 1;
      font-size: 0.85rem;
      color: #555;
    }

    .tool-icons {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tool-label {
      font-weight: bold;
    }

    .tool-icons img {
      width: 20px;
      height: 20px;
    }

    a {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: inline-block;
      color: #1b4f72;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .projects-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      .header-banner {
        padding-top: 4rem;
      }

      .sql-icon {
        width: 32px;
        height: 32px;
      }

      .header-title h1 {
        font-size: 1.4rem;
      }

      .back-link {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header-banner">
    <a href="index.html" class="back-link">Home</a>
    <div class="header-title">
      <img src="images/database.png" alt="SQL Icon" class="sql-icon" />
      <h1>SQL Projects</h1>
    </div>
    <p>Data wrangling, reporting, and complex queries using SQL Server and PostgreSQL</p>
  </div>

  <!-- Projects Grid -->
  <div class="projects-grid">

    <!-- Project 1 -->
    <div class="project-card">
      <img src="images/database1.jpg" alt="Sales Query Optimization" />
      <div class="content">
        <h3>Optimizing Retail Sales Queries</h3>
        <p>Used CTEs, joins, and indexing in PostgreSQL to speed up analytics on 2M+ transactions.</p>
        <div class="tool-icons">
          <span class="tool-label">Tools:</span>
          <img src="images/sql-icon.png" alt="SQL" title="SQL" />
          <img src="images/icons8-microsoft-excel-48.png" alt="Excel" title="Excel" />
        </div>
        <a href="RetailSQL.html">View Project</a>
      </div>
    </div>

    <!-- Add more project cards here -->

  </div>

</body>
</html>
